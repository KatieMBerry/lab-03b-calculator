<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>

    <main>
        <section class="main-section">
            <input id="sum-input-1" type="number" />
            <span>+</span>
            <input id="sum-input-2" />
            <button id="sum-button">=</button>
            <span id="sum-span"></span>
        </section>
    </main>

    <main>
        <section class="main-section">
            <input id="subtract-input-1" type="number" />
            <span>-</span>
            <input id="subtract-input-2" />
            <button id="subtract-button">=</button>
            <span id="subtract-span"></span>
        </section>
    </main>

    <main>
        <section class="main-section">
            <input id="mult-input-1" type="number" />
            <span>*</span>
            <input id="mult-input-2" />
            <button id="mult-button">=</button>
            <span id="mult-span"></span>
        </section>
    </main>

    <main>
        <section class="main-section">
            <input id="divide-input-1" type="number" />
            <span>/</span>
            <input id="divide-input-2" />
            <button id="divide-button">=</button>
            <span id="divide-span"></span>
        </section>
    </main>

    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
